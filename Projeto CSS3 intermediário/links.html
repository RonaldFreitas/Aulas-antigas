<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>links</title>
		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*links n√£o visitados*/
			a:link, a:visited {
				color: green;
			}

			/*links visitados*/
			/*a:visited {
				color: #c0c0c0;
			}*/

			/*links hover, passa o cursor sobre o link*/
			a:hover {
				color: skyblue;
				background: blue;
			}

			/*links ativos, quando clicado*/
			a:active {
				color: red;
			}

		</style>

	</head>

	<body>

		<a href="https://www.google.com.br">
		Google</a> |

		<a href="http://www.tecmundo.com.br">Tecmundo</a> |

		<a href="http://www.megacurioso.com.br">Mega Curioso</a> |

		<a href="www.jshfuh.com.br"> jsfhnghs</a>

	</body>

</html>
