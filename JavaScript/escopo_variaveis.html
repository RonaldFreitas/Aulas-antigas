<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			//3 escopos : global, função e o bloco
			//global: script, função: function e bloco: dentro de comandos if ou switch
			//variável dentro do escopo de bloco recebe elevação porém dentro de função não tem como ser chamada através do global

			var serie = 'Friends'

			//escopo de bloco
			if (true) {
				var serie2 = 'Game of Thrones'
				document.write(serie)
			}

			document.write(serie2)

			document.write('<br />')

			function x() {

				var serie3 = 'The Walking Dead'
				document.write(serie)
				document.write(serie2)
			}
			x()

			document.write(serie3)

		</script>
	
	</head>

	<body>
	</body>
</html>
