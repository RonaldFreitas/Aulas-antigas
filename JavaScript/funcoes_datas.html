			//date(year, month, day, hours, minutes, seconds, milliseconds)

			//0 porque vai de 0 a 11 nâo de 1 a 12

			// 15/01/2022
			var data1 = new Date(2022, 0, 15)

			// 23/02/2022
			var data2 = new Date(2022, 1, 23)

			document.write(data1.toString())
			document.write('<hr />')
			document.write(data2.toString())

			document.write('<br /> <br /> <hr />')

			//converter datas para algo que possamos calcular

			document.write(data1.getTime())
			document.write('<hr />')
			document.write(data2.getTime())

			//base do getTime = 1 de janeiro de 1970

			document.write('<br /> <br /> <hr />')

			//encontrar a quantidade de milisegundos entre data1 e data2
			var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
			document.write(milisegundos_entre_datas)

			//o dia tem 24 horas
			//cada hora tem 60 minutos
			//cada minuto tem 60 segundos
			//cada segundo tem 1000 milisegundos
			//entâo quantos milisegundos existem em um dia?

			var milisegundos_por_dia = (1*24*60*60*1000)
			document.write('1 dia tem: ' + milisegundos_por_dia + 'milisegundos')

			document.write('<br /> <br /> <hr />')
			document.write('a diferença em dias entre as datas 1 e 2 é de ' + Math.ceil(milisegundos_entre_datas / milisegundos_por_dia) + ' dia(s)')
