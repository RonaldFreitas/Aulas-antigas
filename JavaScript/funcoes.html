<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script type="text/javascript">

			//void = function
			//retorno = function + return

			//calcularAreaTerreno = nome do código / largura, comprimento = parâmetro ou argumentos/ depois entre chaves {} = a logica do código/ return area = pode ser chamada / void = execução

			function calcularAreaTerreno (largura, comprimento) {

			 	//logica
			 	var area = largura * comprimento

			 	//document.write('O terreno possui ' + area + ' metros quadrados')

			 	return area

			}

			//o javascript desconsidera parâmetros adicionais
			//caso não coloque uma das variáveis aparecerá NaN = Not a Number
			//caso não coloque nenhuma das variáveis aparecerá NaN também

			var largura = prompt('Digite a largura do terreno em metros:')
			var comprimento = prompt('Digite o comprimento do terreno em metros:')
			
			var area = calcularAreaTerreno(largura, comprimento)


			document.write('O terreno possui ' + area + ' metros quadrados.')

		</script>
	
	</head>

	<body>
	</body>
</html>
